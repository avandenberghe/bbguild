<!-- INCLUDE overall_header.html -->

<style>

    fieldset dt
    {
        width: 25%;
    }

    fieldset dd
    {
        margin-left: 25%;
    }

    .addgame
    {
        /*background-color: #FFF;*/
    }

    input.game_add {
        background-image: url(./images/add.png); /* 16px x 16px */
        background-color: transparent; /* make the button transparent */
        background-repeat: no-repeat;  /* make the background image appear only once */
        background-position: 0px 0px;  /* equivalent to 'top left' */
        border: none;           /* assuming we don't want any borders */
        cursor: pointer;        /* make the cursor like hovering over an <a> element */
        height: 16px;           /* make this the size of your image */
        padding-left: 16px;     /* make text start to the right of the image */
        vertical-align: middle; /* align the text vertically centered */
    }
</style>

<a name="maincontent"></a>

<h1>{L_ACP_NEWGAME}</h1>
<br />
<p>{L_ACP_NEWGAME_EXPLAIN} {L_PREINSTALLED}</p>

<fieldset style="background-color: #EEEEEE">
    <legend>{L_ADD_GAME}</legend>
    <!-- IF CANINSTALL == 1 -->
    <form id="acp_listgames" method="post" action="{U_ACTION}">
        <dl>
            <dt><label for="ngame_id">{L_ADD_PRECONFIGGAME}:</label></dt>
            <dd>
                <select id="ngame_id" name="ngame_id" class="input" >
                    <!-- BEGIN gamelistrow -->
                    <option value="{gamelistrow.VALUE}"{gamelistrow.SELECTED}>{gamelistrow.OPTION}</option>
                    <!-- END gamelistrow -->
                </select>
                &nbsp;
                <input type="submit" name="addgame1" value="{L_ADD}" class="button1"/>
                {S_FORM_TOKEN}
            </dd>
        </dl>
    </form>
    <!-- ENDIF -->
    <form id="acp_listgames" method="post" action="{U_ACTION}">

        <dl>
            <dt><label for="ngame_id">{L_ADD_CUSTOMGAME}:</label></dt>
            <dd>
                <input type="text" name="ngame_id" size="10" maxlength="10" value="" class="addgame" />
                <input type="text" name="ngame_name" size="40" maxlength="255" value="" class="addgame" />
                <input type="submit" name="addgame2" value="{L_ADD}" class="button1"/>
                {S_FORM_TOKEN}
            </dd>
        </dl>


    </form>
</fieldset>

<!-- IF .gamerow -->
<fieldset style="width:80%">
    <legend>{L_LIST_GAMES}</legend>

    <table width="100%" border="0" cellspacing="1" cellpadding="2">
        <thead>
        <tr>
            <th style="text-align: center; width:5%"><a href="{U_LIST_GAME}&amp;o={O_ID}">{L_ID}</a></th>
            <th style="text-align: left; width:15%; white-space: nowrap"><a href="{U_LIST_GAME}&amp;o={O_GAMEID}">{L_GAME_ID}</a></th>
            <th style="text-align: left; width:50%; white-space: nowrap"><a href="{U_LIST_GAME}&amp;o={O_GAMENAME}">{L_GAME}</a></th>
            <th style="text-align: center; width:10%; white-space: nowrap">{L_STATUS}</th>
            <th style="text-align: center; width:10%;">{L_ACTION}</th>
        </tr>
        </thead>

        <tbody>
        <!-- BEGIN gamerow -->
        <!-- IF gamerow.S_ROW_COUNT is even -->
        <tr class="row1">
            <!-- ELSE -->
        <tr class="row2">
            <!-- ENDIF -->
            <td style="text-align: center; width:10%; white-space: nowrap">{gamerow.ID}</td>
            <td><a href="{gamerow.U_VIEW_GAME}">{gamerow.GAME_ID}</a></td>
            <td><a href="{gamerow.U_VIEW_GAME}">{gamerow.NAME}</a></td>
            <td style="text-align: center; width:10%; white-space: nowrap">{gamerow.STATUS}</td>
            <td style="text-align: center;"><a href="{gamerow.U_VIEW_GAME}">{ICON_EDIT}</a></td>
        </tr>
        <!-- END gamerow -->
        </tbody>
    </table>
</fieldset>


<!-- ELSE -->

<div class="errorbox">
    <h3>{L_ERROR}</h3>
    <p>{L_ERROR_NOGAMES}</p>
</div>

<!-- ENDIF -->

<script type="text/javascript">
    //<![CDATA[
    function check_form()
    {
        if (document.getElementById('game_name').value.length < 2)
        {
            alert('{LA_FV_REQUIRED_GAME_NAME}');
            return false;
        }
        if (document.getElementById('game_id').value.length < 2)
        {
            alert('{LA_FV_REQUIRED_GAME_ID}');
            return false;
        }
        return true;
    }
    //]]>
</script>
