<div class="profile-section">
	<div class="summary">
		<div class="summary-activity">
			<h3  class="category">{WELCOME_MESSAGE}</h3>
			<div class="profile-box-simple">
				<ul id="bbguild-activity-feed" >
					<!-- IF 0 -->

					<!-- ENDIF -->
					<!-- IF .activityfeed -->
					<!-- BEGIN activityfeed -->
					<!-- IF activityfeed.TYPE == 'ITEM' -->
					<li class="itemlooted">
						<dl>
							<dd>
								<a class="color-blizz" href="javascript:;" onmouseover="$WowheadPower.showTooltip(event, '{activityfeed.CHARACTER}', '')"
								   onmousemove="$WowheadPower.moveTooltip(event)" onmouseout="$WowheadPower.hideTooltip();">{activityfeed.CHARACTER}</a>
								{activityfeed.VERB} <a href="http://www.wowhead.com/item={activityfeed.ITEM}">link</a>
							</dd>
							<dt>{activityfeed.TIMESTAMP}</dt>
						</dl>
					</li>
					<!-- ELSEIF activityfeed.TYPE == 'ACHI' -->
					<li class="achievement">
						<dl>
							<dd>
								<a class="color-blizz" href="javascript:;" onmouseover="$WowheadPower.showTooltip(event, '{activityfeed.CHARACTER}', 'inv_sword_14')"
								   onmousemove="$WowheadPower.moveTooltip(event)" onmouseout="$WowheadPower.hideTooltip();">{activityfeed.CHARACTER}</a>
								{activityfeed.VERB}  <a style="color: #FFB100" href="http://www.wowhead.com/achievement={activityfeed.ACHIEVEMENT}">link</a>
							</dd>
							<dt>{activityfeed.TIMESTAMP}</dt>
						</dl>
					</li>
					<!-- ENDIF -->
					<!-- END activityfeed -->
					<!-- ENDIF -->
				</ul>
			</div>
		</div>
	</div>
</div>
